<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Wood Chem Pharma</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, var(--bg-darker) 0%, #1a0a2e 50%, #0a2a2e 100%);">

<div class="container" style="max-width: 400px; width: 100%;">
    <!-- Login Card -->
    <div class="card" style="padding: var(--spacing-xl); animation: slideInUp 0.6s ease forwards;">
        <div style="text-align: center; margin-bottom: var(--spacing-lg);">
            <h2 style="margin-bottom: var(--spacing-sm);">Wood Chem Pharma</h2>
            <p style="color: var(--text-secondary);">Admin Portal</p>
        </div>

        <!-- Error Message -->
        <div id="errorMsg" class="success-message" style="background: rgba(255, 100, 100, 0.1); border-color: #ff6464; color: #ff6464; display: none;">
            âœ• Invalid email or password
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary" style="margin-bottom: var(--spacing-md);">Login</button>

            <div style="text-align: center;">
                <a href="#" style="color: var(--text-secondary); font-size: 0.9rem;">Forgot Password?</a>
            </div>
        </form>

        <!-- Demo Credentials Info -->
        <div style="background: rgba(0, 217, 255, 0.05); border: 1px solid rgba(0, 217, 255, 0.2); border-radius: var(--radius-md); padding: var(--spacing-md); margin-top: var(--spacing-lg); text-align: center;">
            <p style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: var(--spacing-sm);">Demo Credentials:</p>
            <p style="font-size: 0.85rem; color: var(--accent-blue); margin: var(--spacing-xs) 0; font-family: monospace;">
                Email: <strong>admin@demo.com</strong><br>
                Password: <strong>Admin@123</strong>
            </p>
        </div>
    </div>
</div>

<!-- Login Script -->
<script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Demo credentials
    const DEMO_EMAIL = 'admin@demo.com';
    const DEMO_PASSWORD = 'Admin@123';

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Validate credentials
        if (email === DEMO_EMAIL && password === DEMO_PASSWORD) {
            // Store login state
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('adminEmail', email);

            // Redirect to dashboard
            window.location.href = 'admin/dashboard.html';
        } else {
            // Show error
            errorMsg.style.display = 'block';
            document.getElementById('password').value = '';
            
            // Hide error after 4 seconds
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 4000);
        }
    });

    // Check if already logged in
    if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = 'admin/dashboard.html';
    }

    // GSAP Animation
    gsap.from('.card', {
        duration: 0.8,
        opacity: 0,
        y: 30,
        ease: 'power2.out'
    });
</script>

</body>
</html>
