<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products - Wood Camp Pharma</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* Admin Layout Specific Styles */
        body {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .admin-sidebar {
            grid-column: 1;
            grid-row: 1 / 3;
            background: var(--bg-darker);
            border-right: 1px solid var(--border-color);
            padding: var(--spacing-lg) var(--spacing-md);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            z-index: 999;
        }

        .admin-topbar {
            grid-column: 2;
            grid-row: 1;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--spacing-xl);
        }

        .admin-main {
            grid-column: 2;
            grid-row: 2;
            overflow-y: auto;
            padding: var(--spacing-xl);
        }

        .sidebar-logo {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-nav {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            flex-grow: 1;
        }

        .sidebar-nav a {
            display: block;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            transition: all var(--transition-base);
            font-weight: 500;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: rgba(0, 217, 255, 0.1);
            color: var(--accent-blue);
            border-left: 3px solid var(--accent-blue);
            padding-left: calc(var(--spacing-md) - 3px);
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        .topbar-welcome {
            font-size: 0.95rem;
        }

        .topbar-welcome strong {
            color: var(--accent-blue);
        }

        .topbar-actions {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--bg-dark);
        }

        .btn-logout {
            background: rgba(255, 100, 100, 0.1);
            color: #ff6464;
            border: 1px solid #ff6464;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-base);
        }

        .btn-logout:hover {
            background: rgba(255, 100, 100, 0.2);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
        }

        .table-wrapper {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
            overflow-x: auto;
        }

        .filter-tabs {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: var(--spacing-md);
        }

        .filter-tab {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            font-weight: 500;
            position: relative;
            transition: color var(--transition-base);
        }

        .filter-tab.active {
            color: var(--accent-blue);
        }

        .filter-tab.active::after {
            content: '';
            position: absolute;
            bottom: -var(--spacing-md);
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
        }

        .action-buttons {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .btn-add {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: var(--bg-dark);
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .btn-add:hover {
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            transform: translateY(-2px);
        }

        td button {
            padding: 6px 12px;
            font-size: 0.85rem;
            margin-right: 6px;
        }

        @media (max-width: 1024px) {
            body {
                grid-template-columns: 200px 1fr;
            }

            .admin-sidebar {
                padding: var(--spacing-md) var(--spacing-sm);
            }

            .sidebar-nav a {
                padding: var(--spacing-xs) var(--spacing-sm);
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: 60px 60px 1fr;
            }

            .admin-sidebar {
                grid-column: 1;
                grid-row: 1 / 2;
                flex-direction: row;
                padding: var(--spacing-md);
                align-items: center;
                overflow-x: auto;
                overflow-y: visible;
            }

            .sidebar-logo {
                margin-bottom: 0;
                margin-right: var(--spacing-lg);
            }

            .sidebar-nav {
                flex-direction: row;
                gap: var(--spacing-sm);
                overflow-x: auto;
            }

            .sidebar-footer {
                display: none;
            }

            .admin-topbar {
                grid-column: 1;
                grid-row: 2;
                padding: 0 var(--spacing-md);
            }

            .admin-main {
                grid-column: 1;
                grid-row: 3;
                padding: var(--spacing-lg);
            }

            .topbar-welcome {
                display: none;
            }

            .filter-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="admin-sidebar">
    <div class="sidebar-logo">Wood Camp Pharma</div>
    <ul class="sidebar-nav">
        <li><a href="dashboard.html">üìä Dashboard</a></li>
        <li><a href="products.html" class="active">üì¶ Products</a></li>
        <li><a href="#reports">üìà Reports</a></li>
        <li><a href="#settings">‚öôÔ∏è Settings</a></li>
    </ul>
    <div class="sidebar-footer">
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
</div>

<!-- TOP BAR -->
<div class="admin-topbar">
    <div class="topbar-welcome">
        Welcome, <strong id="userName">Admin</strong>
    </div>
    <div class="topbar-actions">
        <div class="user-avatar" title="Admin">A</div>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="admin-main">
    <!-- Header -->
    <div style="margin-bottom: var(--spacing-2xl);">
        <h1 style="margin-bottom: var(--spacing-sm);">Product Management</h1>
        <p style="color: var(--text-secondary);">Manage and organize your product catalog</p>
    </div>

    <!-- Category Tabs -->
    <div class="filter-tabs">
        <button class="filter-tab active" onclick="switchProductTab('wood'); this.classList.add('active'); document.querySelectorAll('.filter-tab').forEach(t => t !== this && t.classList.remove('active'));">
            Wood Products
        </button>
        <button class="filter-tab" onclick="switchProductTab('chemicals'); this.classList.add('active'); document.querySelectorAll('.filter-tab').forEach(t => t !== this && t.classList.remove('active'));">
            Chemicals
        </button>
        <button class="filter-tab" onclick="switchProductTab('pharma'); this.classList.add('active'); document.querySelectorAll('.filter-tab').forEach(t => t !== this && t.classList.remove('active'));">
            Pharma
        </button>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="btn-add" onclick="addProduct('wood')">+ Add Product</button>
        <button class="btn-add" style="background: rgba(0, 217, 255, 0.1); color: var(--accent-blue); border: 1px solid var(--accent-blue);" 
                onclick="alert('Import/Bulk edit feature coming soon')">üì• Import Products</button>
    </div>

    <!-- Products Table -->
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productsTableBody">
                <tr>
                    <td colspan="5" style="text-align: center; color: var(--text-secondary);">Loading products...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- SCRIPTS -->
<script src="../assets/js/admin.js"></script>
<script>
    // Load products on page load
    window.addEventListener('load', () => {
        loadProductsTable('wood');
    });
</script>

</body>
</html>
